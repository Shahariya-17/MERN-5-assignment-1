<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-1</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-inter">
    <!-- Header/Navbar -->
    <header>
      <nav class="navbar">
        <div>
          <p class="brand">MEJIWOO</p>
        </div>
        <div>
          <ul id="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">Category</a></li>
            <li><a href="">Sale</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- Banner Section -->
      <div id="banner-container">
        <div class="banner-image">
          <img src="assets/banner/image1(2).png" alt="" />
        </div>

        <div class="banner-image">
          <img src="assets/banner/image2(2).png" alt="" />
        </div>

        <div class="banner-text">
          <h2>MEJIWOO</h2>
          <p>미지우</p>
          <hr class="text-divider" />
          <p>Make your everyday look prettier with MEJIWOO Korean Made</p>
        </div>

        <div class="banner-image">
          <img src="assets/banner/image3.png" alt="" />
        </div>

        <div class="banner-image">
          <img src="assets/banner/image4.png" alt="" />
        </div>
      </div>

      <!-- Season Collections section -->
      <section class="collection">
        <h2 id="collection-heading">Season Collections</h2>

        <div class="cards">
          <div class="card">
            <img src="assets/product/product1.png" alt="Spring Collection" />
            <p>SPRING</p>
            <button>MORE</button>
          </div>

          <div class="card">
            <img src="assets/product/product2.png" alt="Summer Collection" />
            <p>SUMMER</p>
            <button>MORE</button>
          </div>

          <div class="card">
            <img src="assets/product/product3.png" alt="Winter Collection" />
            <p>WINTER</p>
            <button>MORE</button>
          </div>
        </div>
      </section>

      <!-- Best Seller section -->
      <section>
        <h2>Our Best Seller</h2>
        <div class="product-container">
          <div class="product-card">
            <img src="assets/product/product4.png" alt="Euphoria Crop Blouse" />
            <div class="product-info">
              <p class="product-name">Euphoria Crop Blouse</p>
              <p class="product-price">Rp. 125.000</p>
            </div>
          </div>

          <div class="product-card">
            <img src="assets/product/product5.png" alt="Venus Halter Dress" />
            <div class="product-info">
              <p class="product-name">Venus Halter Dress</p>
              <p class="product-price">Rp. 180.000</p>
            </div>
          </div>

          <div class="product-card">
            <img src="assets/product/product1.png" alt="Snap Pure Blouse" />
            <div class="product-info">
              <p class="product-name">Snap Pure Blouse</p>
              <p class="product-price">Rp. 129.000</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
